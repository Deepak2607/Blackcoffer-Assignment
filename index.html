<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title>ZingSoft Demo</title>
        <link rel="stylesheet" href="styles.css">
		<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
		<script src="http://cdn.zingchart.com/modules/zingchart-grid.min.js"></script>
		<script src="myscripts.js"></script>
	</head>
	
	<body>
	  <h1>Web Share Test</h1>
	  <p><input id="share" type="button" value="Share" /></p>
	  <div id="output"></div>

	    <script>
	    'use strict';

	    async function testWebShare() {
	      try {
		await navigator.share({"workhour1.jpg", "share", "share on any platform" , "deepak2607.github.io"});
	      } catch (error) {
	      }
	    }
		    
	    function onLoad() {
	      document.querySelector('#share').addEventListener('click', testWebShare);
	      if (navigator.share === undefined) {
		if (window.location.protocol === 'http:'){
		  window.location.replace(window.location.href.replace(/^http:/, 'https:'));
		}
	      }
	    }
	    window.addEventListener('load', onLoad);
	  </script>
	</body>
</html>
